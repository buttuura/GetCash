<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            height: 55px;
            padding: 0 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: bold;
        }
        
        .login-button {
            width: 100%;
            height: 55px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            opacity: 0.9;
        }
        
        .register-link {
            text-align: center;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
        }
        
        .register-link p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .register-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .register-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>🚀 Welcome Back!</h2>
            <p>Login to continue your earning journey</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">👤 Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">🔒 Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-button" type="submit">Login Now</button>
        </form>
        
        <div class="register-link">
            <p>🆕 Don't have an account yet?</p>
            <a href="registration.html" class="register-btn">Create Account</a>
        </div>
    </div>
    
    <script src="notifications.js"></script>
    <script src="storage-manager.js"></script>
    <script>
        console.log('Simple login page loaded');
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('Login attempt for:', username);
            
            if (!username || !password) {
                alert('Please enter both username and password!');
                return;
            }
            
            try {
                if (typeof showNotification === 'function') {
                    showNotification('🔐 Logging in...', 'info', 2000);
                }
                
                if (typeof apiClient !== 'undefined') {
                    const data = await apiClient.login(username, password);
                    console.log('Login successful:', data);
                    
                    if (typeof showNotification === 'function') {
                        showNotification('🎉 Login successful!', 'success', 2000);
                    } else {
                        alert('Login successful!');
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    console.error('API Client not loaded');
                    alert('System error: API Client not available');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                if (typeof showNotification === 'function') {
                    showNotification('❌ Login failed: ' + error.message, 'error');
                } else {
                    alert('Login failed: ' + error.message);
                }
                
                if (error.message.includes('Invalid credentials') || error.message.includes('User not found')) {
                    setTimeout(() => {
                        const shouldRegister = confirm('🤔 Don\\'t have an account yet?\\n\\nClick OK to create a new account.');
                        if (shouldRegister) {
                            window.location.href = 'registration.html';
                        }
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
