<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Earnings System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Earnings System Test</h1>
        
        <div class="test-section">
            <h3>Authentication Status</h3>
            <button class="test-button" onclick="checkAuth()">Check Auth Token</button>
            <div id="authResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>User Data</h3>
            <button class="test-button" onclick="getUserData()">Load User Data</button>
            <div id="userDataResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>Task Operations</h3>
            <button class="test-button" onclick="loadTasks()">Load Tasks</button>
            <button class="test-button" onclick="completeTask(1)">Complete Task 1</button>
            <button class="test-button" onclick="getCompletedTasks()">Show Completed</button>
            <div id="taskResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>Direct API Test</h3>
            <button class="test-button" onclick="testApiDirectly()">Test API Connection</button>
            <div id="apiResult" class="result"></div>
        </div>
    </div>

    <script src="storage-manager.js"></script>
    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }

        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            
            log('authResult', 
                `Token: ${token ? 'Present' : 'Missing'}\n` +
                `Username: ${username || 'Not set'}\n` +
                `ApiClient has token: ${apiClient.token ? 'Yes' : 'No'}`,
                token ? 'success' : 'error'
            );
        }

        async function getUserData() {
            try {
                const userData = await storageManager.getUserData();
                log('userDataResult', 
                    `User Data:\n${JSON.stringify(userData, null, 2)}`,
                    userData ? 'success' : 'error'
                );
            } catch (error) {
                log('userDataResult', `Error: ${error.message}`, 'error');
            }
        }

        async function loadTasks() {
            try {
                const tasks = await storageManager.getTasks();
                log('taskResult', 
                    `Tasks loaded: ${tasks.length}\n${JSON.stringify(tasks, null, 2)}`,
                    'success'
                );
            } catch (error) {
                log('taskResult', `Error loading tasks: ${error.message}`, 'error');
            }
        }

        async function completeTask(taskId) {
            try {
                const result = await storageManager.markTaskCompleted(taskId);
                log('taskResult', 
                    `Task completion result:\n${JSON.stringify(result, null, 2)}`,
                    result && !result.offline ? 'success' : 'error'
                );
            } catch (error) {
                log('taskResult', `Error completing task: ${error.message}`, 'error');
            }
        }

        async function getCompletedTasks() {
            try {
                const completed = await storageManager.getCompletedTasks();
                log('taskResult', 
                    `Completed tasks:\n${JSON.stringify(completed, null, 2)}`,
                    'success'
                );
            } catch (error) {
                log('taskResult', `Error getting completed tasks: ${error.message}`, 'error');
            }
        }

        async function testApiDirectly() {
            try {
                // Test the API endpoint directly
                const response = await fetch('http://localhost:3300/api/user/data', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('apiResult', 
                        `Direct API call successful:\n${JSON.stringify(data, null, 2)}`,
                        'success'
                    );
                } else {
                    const errorData = await response.text();
                    log('apiResult', 
                        `API call failed:\nStatus: ${response.status}\nResponse: ${errorData}`,
                        'error'
                    );
                }
            } catch (error) {
                log('apiResult', `Network error: ${error.message}`, 'error');
            }
        }

        // Auto-check auth on load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
    </script>
</body>
</html>
