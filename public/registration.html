<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÔøΩ Register - Join GetCash Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background particles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 450px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 500px) {
            .register-container {
                width: 90%;
                padding: 30px 20px;
                margin: 20px;
            }
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h2 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #666;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            height: 55px;
            padding: 0 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .form-group label {
            position: absolute;
            left: 20px;
            top: 17px;
            color: #666;
            font-weight: 500;
            transition: all 0.3s ease;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 0 5px;
        }
        
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
        }
        
        .register-button {
            width: 100%;
            height: 55px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        
        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .register-button:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            border: 1px dashed #667eea;
        }
        
        .login-link p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .login-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .login-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: #ff4757; width: 25%; }
        .strength-fair { background: #ffa502; width: 50%; }
        .strength-good { background: #2ed573; width: 75%; }
        .strength-strong { background: #667eea; width: 100%; }
        
        .loading {
            position: relative;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: #2ed573;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <div class="register-container">
        <div class="register-header">
            <h2>üéÜ Join GetCash!</h2>
            <p>Create your account and start earning today</p>
        </div>
        
        <form class="register-form" id="registerForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">üë§ Username</label>
            </div>
            
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder=" " required>
                <label for="phone">üì± Phone Number</label>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">üîí Password</label>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
                <label for="confirm-password">üîç Confirm Password</label>
            </div>
            
            <button class="register-button" type="submit">Create My Account</button>
        </form>
        
        <div class="login-link">
            <p>üëã Already have an account?</p>
            <a href="login-page.html" class="login-btn">Sign In</a>
        </div>
    </div>
    <script src="mobile-compatibility.js"></script>
    <script src="client-storage.js"></script>
    <script src="notifications.js"></script>
    <script src="storage-manager.js"></script>
    <script src="demo-mode.js"></script>
    <script>
        // Check if we're on GitHub Pages and show status
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            // Show connection status
            setTimeout(() => {
                showNotification('üöÄ Connecting to deployed server... First request may take 30-60 seconds.', 'info');
            }, 1000);
        }
        
        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.querySelector('.bg-animation');
            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 8 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 6) + 's';
                bgAnimation.appendChild(particle);
            }
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrengthBar');
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            
            switch (strength) {
                case 0:
                case 1:
                    strengthBar.classList.add('strength-weak');
                    break;
                case 2:
                    strengthBar.classList.add('strength-fair');
                    break;
                case 3:
                case 4:
                    strengthBar.classList.add('strength-good');
                    break;
                case 5:
                    strengthBar.classList.add('strength-strong');
                    break;
            }
        }
        
        // Enhanced registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const registerButton = document.querySelector('.register-button');
            
            // Validation
            if (!username || !phone || !password || !confirmPassword) {
                showNotification('üö® Please fill in all fields!', 'warning');
                return;
            }
            
            if (username.length < 3) {
                showNotification('üö® Username must be at least 3 characters long!', 'warning');
                return;
            }
            
            if (password.length < 6) {
                showNotification('üö® Password must be at least 6 characters long!', 'warning');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('‚ùå Passwords do not match!', 'error');
                return;
            }
            
            try {
                // Add loading state
                registerButton.classList.add('loading');
                registerButton.textContent = 'Creating Account...';
                registerButton.disabled = true;
                
                showNotification('üîÑ Creating your GetCash account...', 'info', 2000);
                const data = await apiClient.register(username, password, phone);
                
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.innerHTML = 'üéâ Welcome to GetCash, ' + username + '!<br>Your account has been created successfully!';
                document.querySelector('.register-form').prepend(successDiv);
                
                showNotification('‚úÖ Registration successful! Redirecting to login...', 'success', 2000);
                
                setTimeout(() => {
                    window.location.href = 'login-page.html?newUser=' + username;
                }, 2000);
                
            } catch (error) {
                // Remove loading state
                registerButton.classList.remove('loading');
                registerButton.textContent = 'Create My Account';
                registerButton.disabled = false;
                
                if (error.message.includes('already exists')) {
                    showNotification('‚ùå Username "' + username + '" already exists! Please choose a different username.', 'error');
                    
                    // Suggest login for existing users
                    setTimeout(() => {
                        const shouldLogin = confirm('ü§î Already have an account?\n\nClick OK to go to login page, or Cancel to try a different username.');
                        if (shouldLogin) {
                            window.location.href = 'login-page.html';
                        }
                    }, 2000);
                    
                } else {
                    showNotification('üö® Registration failed: ' + error.message, 'error');
                }
            }
        });
        
        // Password strength monitoring
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
        
        // Input animation effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            this.value = value;
        });
        
        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
