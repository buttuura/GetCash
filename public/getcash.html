<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="getcash.css">
</head>
<body>
    <main>
        <section>
          <div class="top_intro_wrapper">
            <div class="top_introduction">
              <img class="top-intro-image" src="image/Currency2.jpg">
            </div>
            <div class="top-intro-text">
              <p id="welcome-message">WE SHOULD NEVER SETTLE FOR LESS</p>
              <p id="user-greeting" style="font-size: 0.9em; color: #667eea; margin-top: 10px; display: none;"></p>
            </div>
          </div>
        </section>
        <section>
          <div class="main-page-icons">
            <div class="icon-img-cotainer" onclick="location.href='jobs.html'" style="cursor: pointer;">
              <img class="icon-img" src="image/icon/Job.png">
              <span>
                Job
              </span>
            </div>
             <div class="icon-img-cotainer" onclick="location.href='task-list.html'" style="cursor: pointer;">
              <img  class="icon-img"src="image/icon/Task.png">
              <span>
                Task
              </span>
            </div>
             <div class="icon-img-cotainer" onclick="location.href='recharge.html'" style="cursor: pointer;">
              <img class="icon-img"src="image/icon/Recharge.png">
              <span>
                Recharge
              </span>
            </div>

             <div class="icon-img-cotainer" onclick="location.href='wallet-interface.html'" style="cursor: pointer;">
              <img class="icon-img" class="icon-img" src="image/icon/Wallet.png">
              <span>
                wallet
              </span>
            </div>
             <div class="icon-img-cotainer">
              <img class="icon-img" src="image/icon/Invite.png">
              <span>
                invite Friend
              </span>
            </div>
            <div class="icon-img-cotainer">
              <img class="icon-img" src="image/icon/selfTeach.png">
              <span>
                self teach
              </span>
            </div>
          </div>
        </section>
        <section>
          <div class="latest-news">
            <h2>Latest News</h2>
            <p style="text-align: center; font-size: clamp(14px,2.5vw,18px); color: #333;">New tasks and jobs are added daily. Check back often to find the latest opportunities to earn!</p>
          <div class="new-members-joining">
            <div class="member-activity-list" id="member-activity-list"></div>
          </div>
        </section>

        <footer class="footer">
          <div class="footer-icon footer-active" onclick="location.href='index.html'">
            <img src="image/icon/index.png" alt="Home">
            <span>Home</span>
          </div>
          <div class="footer-icon" onclick="location.href='task-list.html'">
            <img src="image/icon/grab.png" alt="Task">
            <span>Task</span>
          </div>
          <div class="footer-icon" onclick="location.href='withdraw.html'">
            <img src="image/icon/profit.png" alt="Withdraw">
            <span>Withdraw</span>
          </div>
          <div class="footer-icon" onclick="location.href='wallet-interface.html'">
            <img src="image/icon/user.png" alt="Profile">
            <span>Profile</span>
          </div>
        </footer>
    </main>
    <script src="client-storage.js"></script>
    <script src="notifications.js"></script>
    <script src="storage-manager.js"></script>
    <script src="demo-mode.js"></script>
    <script src="getcash.js"></script>
    <script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
        const loggedInUser = localStorage.getItem('username');
        const userId = localStorage.getItem('userId');
        
        if (!loggedInUser || !userId) {
            // Redirect to login if not authenticated
            showNotification('⚠️ Please login to access GetCash!', 'warning');
            setTimeout(() => {
                window.location.href = 'login-page.html';
            }, 2000);
            return;
        }
        
        // Welcome the user
        setTimeout(() => {
            showNotification(`🎉 Welcome to GetCash, ${loggedInUser}!`, 'success');
            
            // Update the greeting on the page
            const greetingElement = document.getElementById('user-greeting');
            if (greetingElement) {
                greetingElement.textContent = `Welcome back, ${loggedInUser}! 🚀`;
                greetingElement.style.display = 'block';
            }
            
            // Show balance if available
            const userBalance = localStorage.getItem('userBalance') || '0';
            setTimeout(() => {
                showNotification(`💰 Your current balance: $${userBalance}`, 'info');
            }, 2000);
        }, 1000);
        
        // Show admin button only if logged in as admin
        const adminUsername = '0776944';
        if (loggedInUser === adminUsername) {
            const adminBtn = document.createElement('button');
            adminBtn.textContent = 'Admin Dashboard';
            adminBtn.style = 'display:block;margin:20px auto;padding:12px 25px;font-size:1.1em;background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);color:#fff;border:none;border-radius:25px;cursor:pointer;box-shadow:0 4px 15px rgba(102, 126, 234, 0.3);transition:all 0.3s ease;';
            adminBtn.onmouseover = function() { 
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 8px 25px rgba(102, 126, 234, 0.4)';
            };
            adminBtn.onmouseout = function() { 
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 4px 15px rgba(102, 126, 234, 0.3)';
            };
            adminBtn.onclick = function() { window.location.href = 'admin-users.html'; };
            
            // Insert after the top intro section
            const topSection = document.querySelector('.top_intro_wrapper').parentElement;
            topSection.parentNode.insertBefore(adminBtn, topSection.nextSibling);
        }
        
        // Update footer home link to stay on getcash page
        const homeFooterIcon = document.querySelector('.footer-icon[onclick*="index.html"]');
        if (homeFooterIcon) {
            homeFooterIcon.setAttribute('onclick', "location.href='getcash.html'");
        }
    });
    </script>
</body>
</html>
