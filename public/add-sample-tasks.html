<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sample Tasks - GetCash Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        button {
            background: linear-gradient(45deg, #00ff41, #00d935);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 65, 0.3);
        }
        .task-list {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        .task-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .level-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .level-intern { background: #17a2b8; }
        .level-junior { background: #28a745; }
        .level-senior { background: #ffc107; color: #000; }
        .level-expert { background: #6f42c1; }
        .level-manager { background: #dc3545; }
        .level-all { background: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Sample Task Generator</h1>
        <p>Add sample tasks with different job level requirements to test the system</p>
        
        <div>
            <button onclick="addSampleTasks()">🚀 Add Sample Tasks with Level Requirements</button>
            <button onclick="clearAllTasks()">🗑️ Clear All Tasks</button>
            <button onclick="showTasks()">👀 Show Current Tasks</button>
            <button onclick="goToTaskList()">📋 View Task List</button>
        </div>

        <div id="status" style="margin-top: 20px; padding: 15px; border-radius: 10px; display: none;"></div>
        <div id="taskDisplay" class="task-list" style="display: none;"></div>
    </div>

    <script src="github-storage.js"></script>
    <script>
        async function addSampleTasks() {
            const sampleTasks = [
                {
                    id: Date.now() + 1,
                    title: "Share Basic Post on Facebook",
                    price: 2000,
                    img: "image/Currency.jpg",
                    description: "Share a simple promotional post on your Facebook timeline",
                    requiredLevel: null, // Available to all levels
                    createdAt: new Date().toISOString(),
                    status: "active"
                },
                {
                    id: Date.now() + 2,
                    title: "Upload Instagram Story",
                    price: 3000,
                    img: "image/Currency2.jpg",
                    description: "Upload a branded story to your Instagram account",
                    requiredLevel: "intern",
                    createdAt: new Date().toISOString(),
                    status: "active"
                },
                {
                    id: Date.now() + 3,
                    title: "Create Product Review Video",
                    price: 8000,
                    img: "image/icon/profit.png",
                    description: "Create a 2-minute product review video and post on social media",
                    requiredLevel: "junior",
                    createdAt: new Date().toISOString(),
                    status: "active"
                },
                {
                    id: Date.now() + 4,
                    title: "Manage Brand Campaign",
                    price: 15000,
                    img: "image/Currency.jpg",
                    description: "Manage a complete social media campaign for a brand",
                    requiredLevel: "senior",
                    createdAt: new Date().toISOString(),
                    status: "active"
                },
                {
                    id: Date.now() + 5,
                    title: "Influencer Collaboration Setup",
                    price: 25000,
                    img: "image/Currency2.jpg",
                    description: "Set up collaboration agreements with micro-influencers",
                    requiredLevel: "expert",
                    createdAt: new Date().toISOString(),
                    status: "active"
                },
                {
                    id: Date.now() + 6,
                    title: "Strategic Marketing Planning",
                    price: 50000,
                    img: "image/icon/profit.png",
                    description: "Develop comprehensive marketing strategies for enterprise clients",
                    requiredLevel: "manager",
                    createdAt: new Date().toISOString(),
                    status: "active"
                }
            ];

            try {
                // Add tasks to GitHub storage
                for (const task of sampleTasks) {
                    await githubStorage.addTask(task);
                }

                showStatus("✅ Successfully added " + sampleTasks.length + " sample tasks with different level requirements!", "success");
                
                setTimeout(() => {
                    showTasks();
                }, 1000);

            } catch (error) {
                console.error('Error adding sample tasks:', error);
                showStatus("❌ Error adding sample tasks: " + error.message, "error");
            }
        }

        async function clearAllTasks() {
            if (confirm("⚠️ This will delete ALL tasks. Are you sure?")) {
                try {
                    // Clear GitHub storage
                    await githubStorage.clearTasks();
                    
                    showStatus("🗑️ All tasks cleared successfully!", "success");
                    document.getElementById('taskDisplay').style.display = 'none';
                } catch (error) {
                    console.error('Error clearing tasks:', error);
                    showStatus("❌ Error clearing tasks: " + error.message, "error");
                }
            }
        }

        async function showTasks() {
            try {
                const tasks = await githubStorage.getTasks();
                const taskDisplay = document.getElementById('taskDisplay');
                
                if (!tasks || tasks.length === 0) {
                    taskDisplay.innerHTML = '<p style="text-align: center; color: #ccc;">No tasks found</p>';
                    taskDisplay.style.display = 'block';
                    return;
                }

                let html = '<h3>📋 Current Tasks (' + tasks.length + ')</h3>';
                tasks.forEach(task => {
                    const levelBadge = getLevelBadge(task.requiredLevel);
                    html += `
                        <div class="task-item">
                            <div>
                                <strong>${task.title}</strong><br>
                                <small>${task.description || 'No description'}</small>
                            </div>
                            <div style="text-align: right;">
                                <div>UGX ${task.price.toLocaleString()}</div>
                                ${levelBadge}
                            </div>
                        </div>
                    `;
                });

                taskDisplay.innerHTML = html;
                taskDisplay.style.display = 'block';
            } catch (error) {
                console.error('Error loading tasks:', error);
                showStatus("❌ Error loading tasks: " + error.message, "error");
            }
        }

        function getLevelBadge(requiredLevel) {
            if (!requiredLevel) {
                return '<span class="level-badge level-all">All Levels</span>';
            }
            
            const levelColors = {
                intern: 'level-intern',
                junior: 'level-junior', 
                senior: 'level-senior',
                expert: 'level-expert',
                manager: 'level-manager'
            };

            const levelNames = {
                intern: '👶 Intern',
                junior: '📈 Junior',
                senior: '🏆 Senior', 
                expert: '💎 Expert',
                manager: '👑 Manager'
            };

            return `<span class="level-badge ${levelColors[requiredLevel]}">${levelNames[requiredLevel]}</span>`;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            status.style.background = type === 'success' ? 'rgba(40, 167, 69, 0.8)' : 'rgba(220, 53, 69, 0.8)';
        }

        function goToTaskList() {
            window.location.href = 'task-list.html';
        }

        // Load tasks on page load
        window.onload = function() {
            showTasks();
        }
    </script>
</body>
</html>
