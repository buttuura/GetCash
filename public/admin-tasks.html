<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Upload Tasks</title>
  <link rel="stylesheet" href="getcash.css">
  <style>
    .admin-container {
      max-width: 500px;
      margin: 40px auto 100px auto;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    .admin-container h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .admin-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .admin-form input, .admin-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .admin-form button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    .admin-form button:active {
      background: #0056b3;
    }
    .task-preview {
      margin-top: 20px;
      text-align: center;
    }
    .task-preview img {
      max-width: 120px;
      max-height: 120px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .success-message {
      color: #28a745;
      font-weight: bold;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Upload New Task</h2>
    <form class="admin-form" id="adminTaskForm">
      <label for="taskTitle">Task Title</label>
      <input type="text" id="taskTitle" name="taskTitle" required>
      <label for="taskPrice">Price (UGX)</label>
      <input type="number" id="taskPrice" name="taskPrice" min="0" required>
      <label for="taskImage">Task Image</label>
      <input type="file" id="taskImage" name="taskImage" accept="image/*" required>
      <button type="submit">Upload Task</button>
    </form>
    <div class="task-preview" id="taskPreview" style="display:none;"></div>
    <div class="success-message" id="successMessage" style="display:none;">Task uploaded successfully!</div>
  </div>
  <script>
    // Preview image
    document.getElementById('taskImage').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('taskPreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          preview.innerHTML = `<img src="${evt.target.result}" alt="Preview"><div>${document.getElementById('taskTitle').value}</div><div>UGX ${document.getElementById('taskPrice').value}</div>`;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.innerHTML = '';
        preview.style.display = 'none';
      }
    });

    // Save to localStorage (simulate backend)
    document.getElementById('adminTaskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('taskTitle').value;
      const price = document.getElementById('taskPrice').value;
      const imageInput = document.getElementById('taskImage');
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        // Get existing tasks
        let tasks = JSON.parse(localStorage.getItem('adminTasks') || '[]');
        // Add new task
        tasks.push({
          id: Date.now(),
          title,
          price: parseInt(price, 10),
          img: evt.target.result
        });
        localStorage.setItem('adminTasks', JSON.stringify(tasks));
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'none';
        }, 2000);
        document.getElementById('adminTaskForm').reset();
        document.getElementById('taskPreview').style.display = 'none';
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
