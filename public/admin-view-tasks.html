<body>
  <div class="admin-view-container">
    <h2>View Uploaded Tasks by Date</h2>
    <div class="date-filter">
      <label for="dateInput">Select Date:</label>
      <input type="date" id="dateInput">
    </div>
    
    <!-- Bulk Actions Panel -->
    <div class="bulk-actions" id="bulkActions" style="display:none;">
      <div>
        <span id="selectedCount">0</span> task(s) selected
      </div>
      <div>
        <button class="select-all-btn" onclick="selectAllTasks()">Select All</button>
        <button class="select-none-btn" onclick="selectNoneTasks()">Select None</button>
        <button class="delete-selected-btn" onclick="deleteSelectedTasks()">Delete Selected</button>
      </div>
    </div>
    
    <table class="tasks-table" id="tasksTable" style="display:none;">
      <thead>
        <tr>
          <th>Select</th>
          <th>Image</th>
          <th>Title</th>
          <th>Price (UGX)</th>
          <th>Upload Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tasksTableBody"></tbody>
    </table>
    <div class="no-tasks" id="noTasksMsg" style="display:none;">No tasks uploaded for this date.</div>
  </div>
  
  <!-- Notification Container -->
  <div id="notificationContainer"></div>
  
  <!-- Confirmation Dialog -->
  <div id="confirmDialog" class="confirm-dialog" style="display:none;">
    <div class="confirm-dialog-content">
      <h3 id="confirmTitle">Confirm Action</h3>
      <p id="confirmMessage">Are you sure?</p>
      <div class="confirm-dialog-buttons">
        <button class="confirm-btn primary" id="confirmYes">Yes</button>
        <button class="confirm-btn secondary" id="confirmNo">Cancel</button>
      </div>
    </div>
  </div>
  <script src="notifications.js"></script>
  <script src="storage-manager.js"></script>
  <script>
    // Use shared notification system from notifications.js
    
    // Helper to format date as yyyy-mm-dd
    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }
    
    // Load all admin tasks from database
    let allTasks = [];
    
    // Initialize tasks
    async function loadTasks() {
      try {
        allTasks = await storageManager.getTasks();
        console.log('Loaded tasks from database:', allTasks.length);
      } catch (error) {
        console.warn('Failed to load tasks from database, using localStorage fallback:', error);
        allTasks = JSON.parse(localStorage.getItem('adminTasks') || '[]');
      }
      
      // Add uploadDate to old tasks if missing
      allTasks.forEach(task => {
        if (!task.uploadDate) {
          task.uploadDate = formatDate(new Date(task.id));
        }
      });
      
      // Show tasks for today by default
      const today = formatDate(new Date());
      document.getElementById('dateInput').value = today;
      showTasksForDate(today);
    }
    
    // Load tasks when page loads
    loadTasks();

    let selectedTasks = new Set();
    
    function showTasksForDate(dateStr) {
      const table = document.getElementById('tasksTable');
      const tbody = document.getElementById('tasksTableBody');
      const noMsg = document.getElementById('noTasksMsg');
      const bulkActions = document.getElementById('bulkActions');
      
      tbody.innerHTML = '';
      selectedTasks.clear();
      updateSelectedCount();
      
      const filtered = allTasks.filter(t => t.uploadDate === dateStr);
      if (filtered.length === 0) {
        table.style.display = 'none';
        bulkActions.style.display = 'none';
        noMsg.style.display = 'block';
      } else {
        table.style.display = 'table';
        bulkActions.style.display = 'flex';
        noMsg.style.display = 'none';
        
        filtered.forEach(task => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>
              <input type="checkbox" class="task-checkbox" data-task-id="${task.id}" 
                     onchange="toggleTaskSelection(${task.id})">
            </td>
            <td><img src="${task.img}" alt="Task Image"></td>
            <td>${task.title}</td>
            <td>UGX ${task.price.toLocaleString()}</td>
            <td>${task.uploadDate}</td>
            <td>
              <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }
    }
    
    function toggleTaskSelection(taskId) {
      const checkbox = document.querySelector(`input[data-task-id="${taskId}"]`);
      if (checkbox.checked) {
        selectedTasks.add(taskId);
      } else {
        selectedTasks.delete(taskId);
      }
      updateSelectedCount();
    }
    
    function updateSelectedCount() {
      document.getElementById('selectedCount').textContent = selectedTasks.size;
    }
    
    function selectAllTasks() {
      const checkboxes = document.querySelectorAll('.task-checkbox');
      checkboxes.forEach(checkbox => {
        checkbox.checked = true;
        selectedTasks.add(parseInt(checkbox.dataset.taskId));
      });
      updateSelectedCount();
    }
    
    function selectNoneTasks() {
      const checkboxes = document.querySelectorAll('.task-checkbox');
      checkboxes.forEach(checkbox => {
        checkbox.checked = false;
      });
      selectedTasks.clear();
      updateSelectedCount();
    }
    
    async function deleteTask(taskId) {
      const taskToDelete = allTasks.find(task => task.id === taskId);
      const taskTitle = taskToDelete ? taskToDelete.title : 'this task';
      
      const confirmed = await showConfirmDialog(
        'Delete Task',
        `Are you sure you want to delete "${taskTitle}"? This action cannot be undone.`
      );
      
      if (!confirmed) {
        return;
      }
      
      try {
        // Delete from database
        await storageManager.deleteTask(taskId);
        
        // Remove from allTasks array
        allTasks = allTasks.filter(task => task.id !== taskId);
        
        // Refresh display
        showTasksForDate(document.getElementById('dateInput').value);
        showNotification(`Task "${taskTitle}" deleted successfully!`, 'success');
      } catch (error) {
        console.error('Error deleting task:', error);
        showNotification(`Failed to delete task: ${error.message}`, 'error');
      }
    }
    
    async function deleteSelectedTasks() {
      if (selectedTasks.size === 0) {
        showNotification('Please select tasks to delete.', 'warning');
        return;
      }
      
      const confirmed = await showConfirmDialog(
        'Delete Multiple Tasks',
        `Are you sure you want to delete ${selectedTasks.size} selected task(s)? This action cannot be undone.`
      );
      
      if (!confirmed) {
        return;
      }
      
      try {
        showNotification(`Deleting ${selectedTasks.size} tasks...`, 'info', 2000);
        
        // Delete each selected task from database
        for (const taskId of selectedTasks) {
          await storageManager.deleteTask(taskId);
        }
        
        // Remove selected tasks from allTasks array
        allTasks = allTasks.filter(task => !selectedTasks.has(task.id));
        
        // Clear selection and refresh display
        const deletedCount = selectedTasks.size;
        selectedTasks.clear();
        showTasksForDate(document.getElementById('dateInput').value);
        showNotification(`${deletedCount} tasks deleted successfully!`, 'success');
      } catch (error) {
        console.error('Error deleting selected tasks:', error);
        showNotification(`Failed to delete selected tasks: ${error.message}`, 'error');
      }
    }
    // Set up date input listener
    const dateInput = document.getElementById('dateInput');
    dateInput.addEventListener('change', function() {
      showTasksForDate(this.value);
    });
  </script>
