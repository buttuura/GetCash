<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - View Uploaded Tasks by Date</title>
  <link rel="stylesheet" href="getcash.css">
  <style>
    .admin-view-container {
      max-width: 900px;
      margin: 40px auto 100px auto;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    .admin-view-container h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .date-filter {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
      gap: 12px;
    }
    .date-filter input {
      padding: 6px 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .tasks-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    .tasks-table th, .tasks-table td {
      border: 1px solid #e0eaff;
      padding: 10px;
      text-align: center;
    }
    .tasks-table th {
      background: #f8faff;
      font-weight: bold;
    }
    .tasks-table img {
      max-width: 60px;
      max-height: 60px;
      border-radius: 6px;
    }
    .no-tasks {
      text-align: center;
      color: #888;
      margin-top: 24px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="admin-view-container">
    <h2>View Uploaded Tasks by Date</h2>
    <div class="date-filter">
      <label for="dateInput">Select Date:</label>
      <input type="date" id="dateInput">
    </div>
    <table class="tasks-table" id="tasksTable" style="display:none;">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Price (UGX)</th>
          <th>Upload Date</th>
        </tr>
      </thead>
      <tbody id="tasksTableBody"></tbody>
    </table>
    <div class="no-tasks" id="noTasksMsg" style="display:none;">No tasks uploaded for this date.</div>
  </div>
  <script>
    // Helper to format date as yyyy-mm-dd
    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }
    // Load all admin tasks
    let allTasks = JSON.parse(localStorage.getItem('adminTasks') || '[]');
    // Add uploadDate to old tasks if missing
    allTasks.forEach(task => {
      if (!task.uploadDate) {
        task.uploadDate = formatDate(new Date(task.id));
      }
    });
    localStorage.setItem('adminTasks', JSON.stringify(allTasks));

    function showTasksForDate(dateStr) {
      const table = document.getElementById('tasksTable');
      const tbody = document.getElementById('tasksTableBody');
      const noMsg = document.getElementById('noTasksMsg');
      tbody.innerHTML = '';
      const filtered = allTasks.filter(t => t.uploadDate === dateStr);
      if (filtered.length === 0) {
        table.style.display = 'none';
        noMsg.style.display = 'block';
      } else {
        table.style.display = 'table';
        noMsg.style.display = 'none';
        filtered.forEach(task => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><img src="${task.img}" alt="Task Image"></td>
            <td>${task.title}</td>
            <td>UGX ${task.price.toLocaleString()}</td>
            <td>${task.uploadDate}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    }
    // Set default date to today
    const dateInput = document.getElementById('dateInput');
    dateInput.value = formatDate(new Date());
    showTasksForDate(dateInput.value);
    dateInput.addEventListener('change', function() {
      showTasksForDate(this.value);
    });
  </script>
</body>
</html>
